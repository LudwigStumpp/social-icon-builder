<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container py-5" id="app">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h1>Social Icon Builder</h1>
        <p>See <a href="https://fontawesome.com/v4.7.0/cheatsheet/"
            target="_blank">https://fontawesome.com/v4.7.0/cheatsheet/</a> for a
          full list of icons.</p>
        <form class="mt-5" onsubmit="return false;">
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="inputIconClass">Icon Class:</label>
              <input type="text" class="form-control" id="inputIconClass" placeholder="{{iconClass}}"
                v-model="iconClass">
            </div>
            <div class="col-sm-6">
              <label for="inputColorIcon">Icon Color: {{iconColor}}</label>
              <input type="color" class="form-control" id="inputColorIcon" placeholder="{{iconColor}}"
                v-model="iconColor">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="inputBorderRadius">Border Radius: {{borderRadius}} %</label>
              <input type="range" min=0 max=50 class="form-control" id="inputBorderRadius"
                placeholder="{{borderRadius}}" v-model="borderRadius">
            </div>
            <div class="col-sm-6">
              <label for="inputColorBackground">Background Color: {{backgroundColor}}</label>
              <input type="color" class="form-control" id="inputColorBackground" placeholder="{{backgroundColor}}}"
                v-model="backgroundColor">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="inputPadding">Padding: {{padding}} %</label>
              <input type="range" min=0 max=100 class="form-control" id="inputPadding" placeholder="{{padding}}"
                v-model="padding">
            </div>
            <div class="col-sm-6">
              <label for="inputSize">Size: {{size}} px</label>
              <input type="range" min=10 max=400 class="form-control" id="inputSize" placeholder="{{size}}"
                v-model="size">
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr />

    <div class="row mt-5">
      <div class="col-md-10 mx-auto">
        <form>
          <div class="form-group row">
            <div class="col-sm-6 mb-5">
              <a id='socialIcon' class="fa text-center" v-bind:class="[iconClass]" style="box-sizing: content-box;"
                v-bind:style="{ color: iconColor, width: width + 'px', fontSize: fontSize + 'px', background: backgroundColor, borderRadius: borderRadius + '%', padding: padding*0.5*size/100 + 'px'}"></a>
            </div>
            <div class="col-sm-6 mb-5">
              <button v-on:click="printToCanvas" type="button" class="btn btn-primary px-4 float-left">Convert to
                .png</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="navbar fixed-bottom bg-dark">
    <div class="text-white">Made with <span class="fa fa-heart text-danger"></span> in
      Bavaria by <a href="https://ludwigstumpp.com" target="_blank">Ludwig Stumpp</a>.
    </div>
  </div>

  <script src="html2canvas.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
